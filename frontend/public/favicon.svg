<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bg)"/>
  
  <!-- 3D Cube Effect - Back face -->
  <rect x="35" y="20" width="30" height="25" rx="3" fill="url(#node1)" opacity="0.5" transform="translate(8, -8)"/>
  
  <!-- Connection lines -->
  <path d="M50 45 L30 65" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M50 45 L70 65" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Middle node (main) -->
  <rect x="35" y="20" width="30" height="25" rx="3" fill="url(#node1)"/>
  
  <!-- Bottom left node -->
  <rect x="15" y="55" width="25" height="20" rx="3" fill="url(#node2)"/>
  
  <!-- Bottom right node -->
  <rect x="60" y="55" width="25" height="20" rx="3" fill="url(#node3)"/>
  
  <!-- Connection lines to output -->
  <path d="M27.5 75 L45 85" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M72.5 75 L55 85" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Small connecting dots -->
  <circle cx="50" cy="32.5" r="3" fill="white" opacity="0.8"/>
  <circle cx="27.5" cy="65" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="72.5" cy="65" r="2.5" fill="white" opacity="0.8"/>
</svg>
